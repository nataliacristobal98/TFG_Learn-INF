<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, JQUERY-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/form.js"></script>

    <!-- CSS -->
    <link rel="icon" href="img/Logo1.png">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">

    <header>
        <div class="navbar navbar-dark shadow-sm">
            <div class="container">
                <a href="portada.html">
                    <img src="img/Logo2.png" alt="" style="width: 250px;">
                </a>

                <nav class="nav nav-masthead float-md-end text-white">
                    <a class="nav-link d-none d-md-block d-lg-block" href="#">
                        <i class="bi bi-globe2"></i>
                    </a>

                    <a href="#" class="nav-link d-none d-md-block d-lg-block">
                        <i class="bi bi-person-workspace"></i>
                    </a>

                    <a href="#" class="nav-link d-none d-md-block d-lg-block">
                        <i class="bi bi-trophy"></i>
                    </a>


                    <button type="button" class="buttonCustom buttonOrange mx-4 me-2 mt-2 d-none d-sm-block">Login</button>
                    <button type="button" class="buttonCustom buttonMint mt-2 d-none d-sm-block">Sign-up</button>
                    <!--<button type="button" class="buttonCustom buttonMint d-none d-lg-block">Sign-up</button>-->



                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="p-4">
                            <button type="button" class="buttonCustom buttonRed">Perfil</button>
                            <button type="button" class="buttonCustom buttonOrange">Login</button>
                            <button type="button" class="buttonCustom buttonMint">Sign-up</button>
                        </div>
                    </div>
                    <nav class="navbar navbar-light d-sm-none text-end">
                        <div class="container-fluid">
                            <button class="navbar-toggler buttonMenu" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarToggleExternalContent"
                                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>

                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="container mt-4">
            <div class="row">
                <figure class="figure text-center col-xl-5 col-md-8 col-sx-10 mx-auto mb-0">
                    <img src="img/Login3.png" class="figure-img img-fluid">
                </figure>
            </div>
        </section>

        <section class="py-5 pt-0 container">
            <div class="row">
                <div class="col-xl-8 col-md-11 col-xs-12 mx-auto bgLearn">

                    <section class="container">
                        <div class="row">
                            <div class="col-xl-11 col-md-11 col-sx-11 mx-auto mb-3 py-2 bgLearn2">

                                <form class="px-4 py-2">
                                    <div class="text-start">
                                        <p class="mt-1 mb-0 mx-2 fw-bold">Email / Código de Usuario</p>
                                        <input class="form-control" id="codigo" name="codigo"
                                            placeholder="Ej: miemail@gmail.com / A001" required>

                                    </div>

                                    <div class="text-start">
                                        <p class="mt-3 mb-0 mx-2 fw-bold">Contraseña:</p>
                                        <div class="input-group">
                                            <input id="txtPassword" name="contrasena" type="password"
                                                class="form-control" required>
                                            <span class="input-group-btn">
                                                <button id="show_password" class="buttonCustom buttonMint px-3" type="button"
                                                    onclick="mostrarPassword()"><i class="bi bi-eye icon"
                                                        style="font-size: larger;"></i></button>
                                            </span>
                                        </div>
                                    </div>


                                    <div class="checkbox mb-3 text-center">
                                        <label><input type="checkbox" value="remember-me"> Remember me</label>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn-lg buttonCustom buttonMint w-50" type="submit">Iniciar</button>
                                        <p class="mt-2 mb-3 text-muted small">¿No tienes una cuenta? <a
                                                href="#">¡Regístrate ahora!</a></p>
                                    </div>

                                </form>



                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </section>


    </main>

</body>
